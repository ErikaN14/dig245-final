<!doctype html>
<html lang="en">

<head>
    <!-- meta tags, links to css, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dig245-final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>

</head>

<body>
    <!-- Questions to Ask: -->
    <!-- How to go to new "page" after submitting information asked for by user? -->

    <!-- visible content goes here -->

    <!-- Logo Section -->
    <div class="col main logo text-center">
        <img src="assets/img/Sustainability101(Large).svg" alt="Logo Original Size" class="img-fluid">
        <div class="sky-border-bottom"> </div>
        <div id="userName"> </div>
        <!-- Update bottom border so style is different -->
    </div>

    <!-- User builds profile in this section -->
    <form action="#" id="myForm">
        <div class="row build_Profile">
            <div class="col-12 text-center">
                <h2> About </h2>
                <p> Include the purpose behind creating this page and impact of using it.</p>
                <h2> Before we get started...</h2>
                <label for="fname">Please type in your first name:</label>
                <input type="text" id="fname" name="fname"><br><br>
            </div>

            <!-- Creation of Dashboard Page w/ tasks and score -->
            <div class="row dashboard">
                <div class="col-12 text-center">
                    <img src="assets/img/Sustainability101(Small).svg" alt="Logo Original Size" class="img-fluid">
                    <div class="sky-border-bottom"> </div>
                    <h1> Welcome Back</h1>
                    <h1 class="fname"></h1>
                    <h1 id="content-holder"> </h1>
                </div>

                <!-- Creating Task List -->
                <div class="row tasks">
                    <div class="col-6 ">
                        <div class="row score text-center">
                            <h2 class="score"> Weekly Score: </h2>
                        </div>
                        <div class="row tasksToDo">
                            <div class="taskList">
                            </div>
                        </div>

                    </div>

                    <div class="col-6 text-center">
                        <h2 class="Badges"> Badges Earned: </h2>
                        <!-- Badges Appear Here -->
                    </div>

                    <div class="row socialMediaPage">
                        <div class="col-12 text-center">
                            <img src="assets/img/Sustainability101(Small).svg" alt="Logo Original Size"
                                class="img-fluid">
                            <div class="sky-border-bottom"> </div>
                            <h1> Post your accomplishments on social media using the #Sustainability101 </h1>
                        </div>
                        <!-- TODO: Get social media icons to line up in one row -->
                    </div>

                    <div class="row socials">
                        <div class="col-4 text-center">
                            <p><a href="https://www.instagram.com">
                                <img src="assets/img/instaLogo.svg" alt="Instagram">
                            </a></p>
                        </div>

                        <div class="col-4 text-center">
                            <p><a href="https://twitter.com">
                                    <img src="assets/img/twitterLogo.svg" alt="Twitter">
                                </a></p>
                        </div>

                        <div class="col-4 text-center">
                            <p><a href="https://www.tiktok.com/explore">
                                    <img src="assets/img/tikTokLogo.svg" alt="Tik Tok">
                                </a></p>
                        </div>

                    </div>

                </div>

                <!-- load javascript after the page elements render -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                    crossorigin="anonymous"></script>
                <script src="assets/js/tasks.js"> </script>
                <script src="assets/js/main.js"> </script>

</body>

</html>
